<div class="col-md-6 offset-md-4">
  <h3>Update Product Details</h3>
  
  <form #updateForm = "ngForm"  (ngSubmit)="updateProduct(updateForm)">
    <div class="form-group row mb-3">
      <label for="nameInput" class="col-sm-2 col-form-label"
        >Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="nameInput"
          class="form-control"
          placeholder="Enter name"
          name="nameInput" 
          [(ngModel)]="productData.name"
          required
        />
        <div class="invalid-feedback">Name is Required</div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="priceInput" class="col-sm-2 col-form-label"
        >Price</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="priceInput"
          class="form-control"
          placeholder="Enter Price"
          name="priceInput"
          [(ngModel)]="productData.price"
          required
        />
        <div class="invalid-feedback">Price is Required</div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="quantityInput" class="col-sm-2 col-form-label"
        >Quantity</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="quantityInput"
          class="form-control"
          placeholder="Enter Quantity"
          name="quantityInput"
          [(ngModel)]="productData.quantity"
          required
        />
        <div class="invalid-feedback">Quantity is Required</div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="categoryInput" class="col-sm-2 col-form-label"
        >Category</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="categoryInput"
          class="form-control"
          placeholder="Enter Category"
          name="categoryInput"
          [(ngModel)]="productData.category"
          required
        />
        <div class="invalid-feedback">Quantity is Required</div>
      </div>
    </div>
    

    <div *ngIf="successMessage" class="alert alert-success">
      Updated successfully!
    </div>

    <div class="p-2">
      <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
        Save changes
      </button>
    </div>
  </form>
</div>
