<!-- Container for the page header -->
<div class="container text-center mb-4">
  <h3>Delete Product</h3> <!-- Title indicating the action to delete a product -->
</div>

<!-- Main container for the delete confirmation dialog -->
<div class="container">
  <div class="row">
    <!-- Centering the content inside a card component -->
    <div class="col-md-4 offset-md-4">
      <div class="card" style="border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 2rem;">
        
        <!-- Confirmation message asking if the user is sure about deleting the product -->
        <p>Are you sure you want to delete this product?</p>
        
        <!-- Buttons to confirm or cancel the action -->
        <div class="text-center">
          <!-- Delete button triggers the deleteProduct method when clicked -->
          <button class="btn btn-danger" style="margin-right: 10px;" (click)="deleteProduct()">Delete</button>
          <!-- Cancel button triggers the cancel method when clicked -->
          <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notifications for success and error messages -->

<!-- Success Toast: This will appear when the product is successfully deleted -->
<div *ngIf="successMessage" class="position-fixed bottom-0 end-0 p-3">
  <div class="toast align-items-center text-bg-success border-0 show" style="width: 400px; height: 75px;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <!-- Success message displayed in the toast body -->
      <div class="toast-body" style="font-size: 1.2rem; padding: 1rem;">
        {{ successMessage }} <!-- Dynamically displays the success message -->
      </div>
      <!-- Button to close the success toast message -->
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="successMessage = ''" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Error Toast: This will appear when there is an error during product deletion -->
<div *ngIf="errorMessage" class="position-fixed bottom-0 end-0 p-3">
  <div class="toast align-items-center text-bg-danger border-0 show" style="width: 400px; height: 75px;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <!-- Error message displayed in the toast body -->
      <div class="toast-body" style="font-size: 1.2rem; padding: 1rem;">
        {{ errorMessage }} <!-- Dynamically displays the error message -->
      </div>
      <!-- Button to close the error toast message -->
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="errorMessage = ''" aria-label="Close"></button>
    </div>
  </div>
</div>
