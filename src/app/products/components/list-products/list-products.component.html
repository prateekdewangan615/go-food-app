<section id="product-details">
  <div class="product-details wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="text-content text-center">
            <h2>Explore our Food</h2>
          </div>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-lg-4 col-md-3 mb-lg-5 mb-5" *ngFor="let card of products">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">{{ card.name }}</h5>
              <b>Price: </b>{{ card.price }} <br>
              <b>Quantity: </b>{{ card.quantity }} <br>
              <b>Category: </b>{{ card.category }} <br>
              <div class="text-center">
                <a routerLink="/products/{{ card.id }}" class="btn btn-primary mt-3" data-mdb-ripple-init>View Details</a>
                <button class="btn btn-success mt-3 ms-2" (click)="addProductToCart(card)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
