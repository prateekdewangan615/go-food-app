<section id="product">
  <div class="container-fluid px-0 top-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-6">
          <h1>Bring People Together with Great Food</h1>
        </div>
        <div class="mt-4">
          <a class=" btn btn-primary ms-lg-4 mt-lg-0 mt-4 " href="/products#product-details">Menu Details<i class="fas fa-angle-right ps-3"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
<br> <br>
<section id="product-details"  >
  <div class="product-details wrapper">
    <div class="conatiner">
      <div class="row">
        <div class="col-sm-12">
          <div class="text-content text-center">
            <h2>Explore our Food</h2>
          </div>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-lg-4 col-md-3 mb-lg-3 mb-3" *ngFor="let card of cardList"  >
          <div class="card" >
            <img [src]="card.imageSource" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">{{card.dishName}}</h5>
              <b>Time: </b>{{card.dishTime}} <br>
              <b>Cost: </b>{{card.dishCost}} <br>
              <div class="text-center">
                <a routerLink="/products/{{card.dishId}}" class="btn btn-primary" data-mdb-ripple-init>Order Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
